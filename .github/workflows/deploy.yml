name: Update Version and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main  # or your default branch name

permissions:
  contents: write
  actions: write

jobs:
  update-and-deploy:
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request')) ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
      
      - name: Update Version
        id: update
        run: |
          # Get current version from file
          CURRENT_VERSION=$(grep -o 'export const APP_VERSION = "[^"]*"' src/config/version.ts | cut -d'"' -f2)
          
          # Parse version numbers
          IFS='.' read -r major minor patch <<< "${CURRENT_VERSION#v}"
          
          # Check for version bump keyword in commit message or PR title
          if [[ "${{ github.event.head_commit.message }}" == *"[minor]"* ]] || [[ "${{ github.event.pull_request.title }}" == *"[minor]"* ]]; then
            # Increment minor version and reset patch
            new_minor=$((minor + 1))
            new_patch=0
            NEW_VERSION="v$major.$new_minor.$new_patch"
          else
            # Increment patch version
            new_patch=$((patch + 1))
            NEW_VERSION="v$major.$minor.$new_patch"
          fi
          
          # Update version in file
          sed -i "s/export const APP_VERSION = \"[^\"]*\"/export const APP_VERSION = \"$NEW_VERSION\"/" src/config/version.ts
          
          # Function to retry git operations
          retry_git_operation() {
            local max_attempts=3
            local attempt=1
            local success=false
            
            while [ $attempt -le $max_attempts ] && [ "$success" = false ]; do
              echo "Attempt $attempt of $max_attempts"
              
              # Stash any changes
              git stash
              
              # Pull latest changes with rebase
              git pull --rebase origin main
              
              # Apply stashed changes
              git stash pop
              
              # Add and commit changes
              git add src/config/version.ts
              git commit -m "chore: bump version to $NEW_VERSION"
              
              # Try to push
              if git push origin main; then
                success=true
                echo "Successfully pushed changes"
              else
                echo "Push failed, retrying..."
                sleep 2
                attempt=$((attempt + 1))
              fi
            done
            
            if [ "$success" = false ]; then
              echo "Failed to push changes after $max_attempts attempts"
              exit 1
            fi
          }
          
          # Execute retry function
          retry_git_operation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/html"
          strip_components: 1

      - name: Restart Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            sudo systemctl restart nginx 